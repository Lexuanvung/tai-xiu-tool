<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tài Xỉu Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toolbar toolbar-left">
    <button class="btn tai" onclick="addResult('Tài')">✅ Nhập Tài</button>
    <button class="btn xiu" onclick="addResult('Xỉu')">❌ Nhập Xỉu</button>
    <button class="btn gray" onclick="deleteLast()">🔁 Undo</button>
    <button class="btn gray" onclick="editResult()">✏️ Edit</button>
    <button class="btn gray" onclick="resetSession()">🔄 Reset</button>
    <button class="btn gray" onclick="saveSession()">💾 Save</button>
    <button class="btn gray" onclick="loadSession()">📂 Load</button>
  </div>

  <div class="main-layout">
    <!-- Cột trái -->
    <div class="left-panel">
      <div class="input-row">
        <button class="btn bet" onclick="placeBet()">🎯 Cược theo dự đoán</button>
        <input type="text" id="sessionName" placeholder="Tên phiên cược" />
        <input type="number" id="initialCapital" placeholder="Số vốn (VND)" />
        <input type="number" id="betAmount" placeholder="Tiền cược / ván" />
      </div>

      <div class="info-box full-width">🧾 <strong>Lịch sử:</strong>
        <div id="historyDisplay"></div>
      </div>

      <div class="info-box">📈 <strong>Chiến lược:</strong>
        <div id="strategyDisplay"></div>
      </div>

      <div class="info-box">💰 <strong>Vốn:</strong>
        <div id="capitalDisplay"></div>
      </div>

      <div class="info-box">📊 <strong>Lãi/Lỗ:</strong>
        <div id="profitDisplay"></div>
      </div>

      <div class="info-box">📅 <strong>Phiên:</strong>
        <div id="sessionInfoDisplay"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
